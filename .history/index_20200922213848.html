<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-12">
          <h1 class="game__name">Lucky Number</h1>
          <p class="game__details">
            Dự đoán con số của bạn nằm trong khoảng từ 1 đến 10
          </p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-12 text-center">
          <form class="game__play white">
            <input
              id="input"
              type="text"
              placeholder="Nhập vào số bạn dự đoán"
              class="game__input"
            />
            <button type="button" class="game__btn" onclick="checkNumber()">
              QUAY SỐ
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
